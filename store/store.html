<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .card {
      width: 350px;
    }

    .nav-item:hover {
      border-radius: 10px;
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      height: 65px;
    }

    .nav-item {
      display: flex;
      margin: auto;
      align-items: center;
      justify-content: center;
    }

    .navbar {
      font-family: Arial, sans-serif;
    }

    .navbar-nav li.nav-item:hover {
      background-color: #f1f3f5;
    }

    .navbar-nav li.nav-item a.nav-link {
      color: #eeeff1;
    }

    .navbar-nav li.nav-item a.nav-link:hover {
      color: #007bff;
    }
  </style>
</head>

<body>
  <!-- Top menu -->
  <nav class="navbar navbar-expand-lg navbar-inverse navbar-fixed-top bg-secondary px-1 py-0 fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/layout/assets/img/logo@2x.png" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item mx-1" style="width: 90px;">
            <a class="nav-link active text-center" aria-current="page" href="#">Apple</a>
          </li>
          <li class="nav-item mx-1" style="width: 90px;">
            <a class="nav-link text-center" href="#">Product</a>
          </li>
          <li class="nav-item mx-1" style="width: 90px;">
            <a class="nav-link text-center" href="#">Employee</a>
          </li>
          <li class="nav-item mx-1" style="width: 90px;">
            <a class="nav-link text-center" href="#">Customer</a>
          </li>
          <li class="nav-item mx-1" style="width: 90px;">
            <a class="nav-link text-center" href="#">Store</a>
          </li>
          <li class="nav-item mx-1" style="width: 90px;">
            <a class="nav-link text-center" href="#">Contact</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <div class="nav-item mx-2">
            <a class="nav-link text-dark fw-bold" href="#">Sign in</a>
          </div>
          <div class="nav-item bg-primary rounded-pill mx-2">
            <a class="nav-link text-white" href="#">Sign up</a>
          </div>
        </form>
      </div>
    </div>
  </nav>


  <!-- Modal UPDATE -->
  <div class="modal fade" id="modalUpdate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" id="update-performing">
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="row" style="margin-top: 75px;">
    <div class="col-6 ">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCreate">
        Create
      </button>
    </div>
    <div class="col-6 d-flex">
      <input type="text" class="form-control float w-75" name="search" id="search" placeholder="Search" style="width: 400px">
      <span>
        <button class=" btn btn-secondary float-end" onclick="loadStores()" type="button">Search</button>
      </span>
    </div>
  
  </div>
  <table class="table table-striped table-hover text-center">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>Type</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody id="listStores">
    </tbody>
  </table>
  <div class="text-center" id="pagination"></div>
  <!-- Modal DELETE-->
  <div class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="deleteStore">
          <div class="modal-body">
            <input type="hidden" id="deleteId" name="deleteId">
            <p id="deleteName"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Modal Create-->
  <div class="modal fade" id="modalCreate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="addStore">
          <div class="modal-body">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="">
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" name="address" id="address" aria-describedby="helpId"
                placeholder="">
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" name="city" id="city" aria-describedby="helpId" placeholder="">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" name="email" id="email" aria-describedby="helpId" placeholder="">
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" class="form-control" name="phone" id="phone" aria-describedby="helpId" placeholder="">
            </div>
            <div class="form-group">
              <label for="type">Type</label>
              <div id="type"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Save Create</button>
            </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="store.js"></script>
</body>

</html>
