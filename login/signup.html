<!DOCTYPE html>
<html>
<head>
    <title>Login/Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css">
    <link rel="stylesheet"
      href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        .container {
            margin: auto;
            width: 40%;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.3);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            margin-left: 200px;

            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #3e8e41;
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 80%;
            }
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body background="https://images.pexels.com/photos/1586298/pexels-photo-1586298.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2">
<div class="container" style="margin-top: 100px">
    <h2>Register Form</h2>
    <form action="#" method="POST">
      <div class="mb-3">
        <label for="fullname-register" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname-register" name="fullname-register" required>
      </div>
      <div class="mb-3">
        <label for="email-register" class="form-label">Email</label>
        <input type="email" class="form-control" id="email-register" name="email-register" required>
      </div>
      <div class="mb-3">
        <label for="username-register" class="form-label">User Name</label>
        <input type="text" class="form-control" id="username-register" name="username-register" required>
      </div>
      <div class="mb-3">
        <label for="password-register" class="form-label">Password</label>
        <input type="password" class="form-control" id="password-register" name="password-register" required>
      </div>
      <div class="d-grid">
        <button type="button" onclick="register()" class="btn btn-primary">Sign up</button>
      </div>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="login.js"></script>
</body>
</html>
