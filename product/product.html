<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- <link rel="stylesheet" href="/layout/assets/css/animate.css">
    <link rel="stylesheet" href="/layout/assets/css/style.css"> -->

    <title>Product</title>
    <style>
        * {
            padding: 0;
            margin : 0;
        }
        .card {
            width: 350px;
        }
        .nav-item:hover{
            border-radius: 10px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            height: 65px;
        }
        .nav-item{
            display: flex;
            margin: auto;
            align-items: center;
            justify-content: center;
        }
        .navbar {
            font-family: Arial, sans-serif;
        }
        .navbar-nav li.nav-item:hover {
            background-color: #f1f3f5;
        }
        .navbar-nav li.nav-item a.nav-link {
            color: #eeeff1;
        }
        .navbar-nav li.nav-item a.nav-link:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <!-- Top menu -->
    <nav class="navbar navbar-expand-lg navbar-inverse navbar-fixed-top bg-secondary px-1 py-0 fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/layout/assets/img/logo@2x.png" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item mx-1" style="width: 90px;">
                <a class="nav-link active text-center" aria-current="page" href="#">Apple</a>
              </li>
              <li class="nav-item mx-1" style="width: 90px;">
                <a class="nav-link text-center" href="#">Product</a>
              </li>
              <li class="nav-item mx-1" style="width: 90px;">
                <a class="nav-link text-center" href="#">Employee</a>
              </li>
              <li class="nav-item mx-1" style="width: 90px;">
                <a class="nav-link text-center" href="#">Customer</a>
              </li>
              <li class="nav-item mx-1" style="width: 90px;">
                <a class="nav-link text-center" href="#">Store</a>
              </li>
              <li class="nav-item mx-1" style="width: 90px;">
                <a class="nav-link text-center" href="#">Contact</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
                <div class="nav-item mx-2">
                    <a class="nav-link text-dark fw-bold" href="#">Sign in</a>
                </div>
                <div class="nav-item bg-primary rounded-pill mx-2">
                    <a class="nav-link text-white" href="#">Sign up</a>
                </div>
            </form>
          </div>
        </div>
      </nav>
    
    <!-- container -->
    <div class="row" style="background-image: url('https://www.wallpaperflare.com/static/744/426/363/steve-jobs-apple-mac-brand-wallpaper.jpg'); background-size: cover; background-repeat: no-repeat; height: 800px;">
    </div>
    <div class="container-fluid">
        <form class="d-flex mt-5" role="search" onsubmit="loadProducts(); return false;">
            <input class="form-control me-2" id="search" name="search" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        <h1>Product list of Apple</h1>
    
        <!-- Button trigger modal create -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Create new product
        </button>
        <div id="listProduct" class="d-flex mx-0"></div>
    
    </div>

    <!-- Modal create-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Create product</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
        <!-- <form id="createNewProduct"> -->
            <div class="modal-body">
                <div class="mb-3">
                    <label for="productName" class="form-label">Product name</label>
                    <input type="text" class="form-control" id="productName" aria-describedby="productName">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="text" class="form-control" id="price" aria-describedby="price">
                </div>
                <div class="mb-3">
                    <label for="img" class="form-label">Img</label>
                    <input type="text" class="form-control" id="img" aria-describedby="img">
                </div>
                <div class="mb-3">
                    <label for="describe" class="form-label">Describe</label>
                    <input type="text" class="form-control" id="describe" aria-describedby="describe">
                </div>
                <div class="mb-3">
                    <label for="dataSize" class="form-label">Data size</label>
                    <input type="text" class="form-control" id="dataSize" aria-describedby="dataSize">
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="text" class="form-control" id="quantity" aria-describedby="quantity">
                </div>
                <div id="madeInCategory"></div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" data-bs-dismiss="modal" class="btn btn-primary" onclick="create()">Save changes</button>
            </div>
        <!-- </form> -->
        </div>
        </div>
    </div>

    <!-- Modal delete-->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="deleteModalLabel">Create product</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="deleteProductForm">
                <div>
                    Bạn có muốn xóa sản phẩm <span id="deleteProductName"></span> không ?
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Delete</button>
                </div>
            </form>
        </div>
        </div>
    </div>

    <!-- Edit create-->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="editModalLabel">Edit product</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
        <form id="editProduct">
            <div class="modal-body">
                <div id="categoryEditInput"></div>
                <div id="editMadeInCategory"></div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Save changes</button>
            </div>
        </form>
        </div>
        </div>
    </div>
    <script src="/jquery-3.6.4.min.js"></script>
<script src="product.js"></script>
</body>
</html>
